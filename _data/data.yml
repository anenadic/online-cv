experiences:
    - role: Training Team Lead
      time: 2016 - Present
      company: Software Sustainability Institute, UK
      details: |
          - Working to improve the provision and access to training in foundational computational and data management skills 
          for open and reproducible research for UK researchers by diffusion of a model of training based on pedagogical research 
          and principles of openness, inclusivity, accessibility and collaboration. 
          - Engaging with UK Higher Education institutions and Doctoral Training Centres, projects and worldwide communities 
          involving research software training, providing them with consultancy, guidance and support around building capability 
          and capacity within their communities. 
          - Helping build a computationally skilled researcher base in the UK by organising and teaching training workshops and 
          running instructor training.

    - role: Technical Training Coordinator
      time: 2014 - 2016
      company: ELIXIR, EU Life Sciences Infrastructure Project
      details: |
        - Designed, project managed and co-developed TeSS training portal (Ruby on Rails) for browsing and automated discovery 
        of life sciences training resources,
        - Co-led the BioSchema standard and community for the development of Schema.org markup to structure online training resources in 
        life sciences 
      
    - role: Product manager
