projects:
    title: Activities
    intro: >
      My various activities, either voluntary or as part of my roles, revolve around reproducibility, openness, transparency and 
      inclusivity in research. They mainly include project management, open leadership, growing open communities, 
      delivering training and organising events.

    assignments:
      - title: Carpentry community engagement, 2014 - present
        link: "https://carpentries.org/"
        tagline: "Spreading the adoption of The Carpentries model of teaching, advocating and supporting instituions on becoming members 
          of The Carpentries community, recruiting more members into the community and training instructors to help grow the capacity."

      - title: Regional Carpentry workshop coordinator and administrator for the UK, 2016-present
        link: "https://carpentries.org/regionalcoordinators/"
        tagline: "Advertising workshops, brokering between instructors and hosts, logging and analysis of 
        workshop data for impact analysis, providing first-line of support for the community."

      - title: Carpentries Instructor Trainer, 2017-present
        link: "https://carpentries.org/trainers/"
        tagline: "Organised and taught at 9 workshops"
                        
      - title: Software and Data Carpentry workshop instructor and organiser, 2015-present
        link: ""
        tagline: "Organised and taught at over 20 workshops"
        
      - title: Conference Lead Organiser & Project Manager for CarpentryConnect Manchester 2019, 2019
        link: "https://software.ac.uk/ccmcr19"
        tagline: "Project managed the organisation of the event"
        
      - title: Conference Organiser for CarpentryCon Madison 2020, 2020
        link: "https://2020.carpentrycon.org/"
        tagline: "Responsible for website, outreach and programme"
        
      - title: Conference Organiser for RSE conference 2017, 2017
        link: "https://rse.ac.uk/rse-conference/"
        tagline: "Responsible for website and local organisation"
        
      - title: Expert at Mozilla Open Life Sciences Leadership Programme, 2019 -2020
        link: "https://www.mozillapulse.org/entry/1434"
        tagline: "Helping early stage researchers and potential academic leaders to become Open Science ambassadors"
        
      - title: Curriculum Advisory Committee Member for Health Data Research UK (HDR UK), 2018-present
        link: "https://www.hdruk.ac.uk/"
        tagline: "Helping devise a public health and health data research training curriculum"

      - title: BBSRC National Capabilities Mid-Term Review Panel member, 2019
        link: ""
        tagline: "Reviewing 9 National Capabilities projects located at 5 bioscience and bioinformatics research institutions 
        around the UK"
      
      - title: Volunteer and workshop helper at EuroPython Edinburgh 2018, 2018
        link: "https://ep2018.europython.eu/en/"
        tagline: "Involved with 'Beginner's Day', helping people start coding with Python or solving their coding/data problems"
      
      - title: Volunteer and workshop helper at Hacktoberfest Manchester 2019, 2019 
        link: "https://www.meetup.com/Python-North-West-Meetup/events/265188743/"
